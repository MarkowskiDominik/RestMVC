<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Lista książek</title>
<link rel="stylesheet" th:href="@{/static/application.css}"	href="/static/application.css" />
</head>
<body>
	<div>
		<form th:action="@{/add}" method="get">
			<button>Dodaj nową książkę</button>
		</form>
	</div>
	<table class="Table" width="50%" border="10">
		<tr>
			<th><h1>Id</h1></th>
			<th><h1>Tytuł</h1></th>
			<th><h1>Autorzy</h1></th>
			<th></th>
		</tr>
		<tr th:each="book : ${books}">
			<th th:text="${book.id}">id</th>
			<td th:text="${book.title}">title</td>
			<td th:text="${book.authors}">authors</td>
			<th>
				<form th:action="@{'/delete/'+${book.id}}" method="get">
					<button>Usuń</button>
				</form>
			</th>
		</tr>
	</table>
</body>
</html>
