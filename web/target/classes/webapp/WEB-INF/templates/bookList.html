<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Lista książek</title>
</head>
<body>
	<table width="50%" border="10">
		<tr>
            <th>ID</th>
            <th>Tytuł</th>
            <th>Autorzy</th>
            <th></th>
        </tr>
		<tr th:each="book : ${books}">
			<th th:text="${book.id}">id</th>
			<td th:text="${book.title}">title</td>
			<td th:text="${book.authors}">authors</td>
			<th>
                <button ng-click="deleteBook(book.id)">Usuń</button>
            </th>
		</tr>
	</table>
</body>
</html>
